<!DOCTYPE html>
<html>
<head>
    <title>Get Order Details</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            padding: 5px;
            width: 200px;
        }
        button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Введите uid заказа</h2>
        <form action="/get-order" method="post">
            <label for="uid">UID заказа:</label>
            <input type="text" id="uid" name="uid" required><br><br>
            <button type="submit">Получить данные</button>
        </form>
    </div>
</body>
</html>
